<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="waiterPopUpStyle.css"> <!-- call waiter style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Ordering System</title>
</head>
<body>

    <nav class="navBar">
        <!-- TOP NAV -->
        <div class="topNavBarContainer">
            <ul class="topNavList">
                
                <li id="languageDropdown">
                    <div class="topNavListDiv languageDropdownDiv">
                        <p><span id="selectedLanguage">EN</span> <span class="triangle">&#9660;</span></p>
                        <ul class="languageOptions">
                            <li data-lang="EN">EN</li>
                            <li data-lang="FR">FR</li>
                            <li data-lang="ES">ES</li>
                            <li data-lang="DE">DE</li>
                            <li data-lang="IT">IT</li>
                            <li data-lang="JA">JA</li>
                            <li data-lang="KO">KO</li>
                        </ul>
                    </div>
                </li>

                <li>
                    <div class="topNavListDiv"><p><a href="#">TRACK ORDER</a></p></div>
                </li>
                <li>
                    <div class="topNavListDiv selectTester"><p><a href="#">VIEW CART</a></p></div>
                </li>
                <li>
                    <div class="topNavListDiv"><p><a href="#">VIEW BILL</a></p></div>
                </li>
              
            </ul>
        </div>

        <!-- BOTTOM NAV -->
        <!-- will need to add classes for the p and button as well when styling -->
        <div class="bottomNavBarContainer">
            <img src="img/logo.png" width="25%" class= "logoTitle" alt="">
            <ul class="bottomNavList">
                <li>Home</li>
                <li id="menuButton">Menu</li>
            </ul>
            <!-- call waiter pop up, calls showConfirmation function in waiterPopUp js then returns component values-->
            <button class="callWaiterButton" onclick="showConfirmation()">Call Waiter</button>
            <!-- The modal container with a unique ID (confirmationModal) and a modal content container -->
            <div id="confirmationModal" class="modal">
                <div class="modal-content" id="modalContent">
                    <!-- Buttons inside the modal content, with click events for notifyWaiter and closeModal functions -->
                    <button onclick="notifyWaiter()"></button>
                    <button onclick="closeModal()"></button>
                </div>
            </div>
        </div>

        <div class="landingSection">
            <div class="sloganContainer">
                <p class="mainSlogan">Best Asian food for your taste!</p>
                <p class="secondarySlogan">Discover delicious cuisines and experience unforgettable moments.</p>
            </div>
        </div>
    </nav>

    <script>
        // Get the selected language from local storage, passed throughout the pages
        const storedLanguage = localStorage.getItem('selectedLanguage');
    </script>
    <!-- Include your languages.js script -->
    <script src="languages.js"></script>
    <script src="waiterPopUp.js"></script>
    
</body>
</html>
