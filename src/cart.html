<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="cartStyles.css">
    <title>View Cart</title>

</head>
<body>
    <nav class="navBar">
        <div class="topNavBarContainer">
            <ul class="topNavList">
                <li>
                    <div class="topNavListDiv"><p><a href="#">EN (plcehldr)</a></p></div>
                </li>
                <li>
                    <div class="topNavListDiv"><p><a href="#">TRACK ORDER</a></p></div>
                </li>
                <li>
                    <div class="topNavListDiv selectTester"><p><a href="#">VIEW CART</a></p></div>
                </li>
                <li>
                    <div class="topNavListDiv"><p><a href="#">VIEW BILL</a></p></div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="cartTitleContainer">
        <p class="ourCartTitle">View Cart</p>
        <p class="cartDescription"> View the items you currently want to order that you have added to the cart. </p>
    </div>

    <div class="buttonsContainer">
        <button class="cancelButton">CANCEL ORDER</button>
        <button class="submitButton">SUBMIT ORDER</button>
    </div>

   
    <div class="itemTemplate">
        <div class="divider"></div>
        <div class="itemDetailsContainer">
            <img src="img/logo.png" awidth="25%" class="foodImage">
            <div class="foodInfo">
                <p class="foodName">Honey Garlic Fried Chicken</p>
                <div class="quantityContainer">
                    <img src="img/minus.png" alt="Minus Icon" class="quantityIcon">
                    <span class="quantity">1</span>
                    <img src="img/plus.png" alt="Plus Icon" class="quantityIcon">
                </div>
                <p class="foodPrice">$10.99</p>
                <span class="removeIcon">
                    <img src="img/circle_X.png" alt="Remove Icon" class="removeIconImage">
                </span>
                
            </div>
            
        </div>
        <div class="divider"></div>
    </div>

    <div class="subtotalBox">
        <div class="subtotalContent">
            <p>Subtotal: $20.99</p>
            <p>GST: $1.05</p>
            <p>Total: $22.04</p>
        </div>
    </div>
    

    
</body>
</html>
